<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Calorie Calculator</h1>
    <form id="form" action="/" method="GET">
      <div class="gender">
        <label for="gender">Gender: </label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="age">
        <label for="age">Age: </label>
        <input
          type="text"
          id="age"
          name="age"
          maxlength="2"
          placeholder="ex: 25"
          onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
          required
        />
      </div>
      <div class="height">
        <label for="height">Height: </label>
        <input
          type="text"
          id="height"
          name="height"
          maxlength="3"
          placeholder="ex: 180cm"
          onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
          required
        />
      </div>
      <div class="weight">
        <label for="weight">Weight: </label>
        <input
          type="text"
          id="weight"
          name="weight"
          maxlength="3"
          placeholder="ex: 80kg"
          onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
          required
        />
      </div>
      <div class="activity">
        <label for="activity">Activity: </label>
        <select name="activity" id="activity" required>
          <option value="1.2">Sedentary (office job)</option>
          <option value="1.375">Light Exercise(1-2x per days/week)</option>
          <option value="1.55">Moderade Exercise(3-5x per days/week)</option>
          <option value="1.725">Heavy Exercise(6-7x per days/week)</option>
          <option value="1.9">Athlete (2x per day)</option>
        </select>
      </div>

      <button type="submit" id="submit">Calculate</button>
    </form>

    <div id="result"></div>
  </body>
</html>
